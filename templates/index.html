<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .todo-form {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .todo-list {
            padding: 30px;
        }

        .todo-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .todo-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .todo-item.completed {
            background: #f8f9fa;
            border-color: #28a745;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .todo-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #495057;
            flex: 1;
        }

        .todo-priority {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: #f8d7da;
            color: #721c24;
        }

        .priority-medium {
            background: #fff3cd;
            color: #856404;
        }

        .priority-low {
            background: #d1ecf1;
            color: #0c5460;
        }

        .todo-description {
            color: #6c757d;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .todo-date {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .todo-actions {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> Todo App</h1>
            <p>Organize your tasks efficiently</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="total-todos">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completed-todos">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pending-todos">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="todo-form">
            <form id="todoForm">
                <div class="form-group">
                    <label for="title">Task Title *</label>
                    <input type="text" id="title" class="form-control" required placeholder="Enter task title...">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" rows="3" placeholder="Enter task description..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" class="form-control">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button type="submit" class="btn">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Add your first task to get started!</p>
            </div>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = [];
                this.init();
            }

            async init() {
                await this.loadTodos();
                this.setupEventListeners();
                this.updateStats();
            }

            setupEventListeners() {
                document.getElementById('todoForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTodo();
                });
            }

            async loadTodos() {
                try {
                    const response = await fetch('/api/todos');
                    this.todos = await response.json();
                    this.renderTodos();
                } catch (error) {
                    console.error('Error loading todos:', error);
                }
            }

            async addTodo() {
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                const priority = document.getElementById('priority').value;

                try {
                    const response = await fetch('/api/todos', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ title, description, priority })
                    });

                    if (response.ok) {
                        const newTodo = await response.json();
                        this.todos.unshift(newTodo);
                        this.renderTodos();
                        this.updateStats();
                        document.getElementById('todoForm').reset();
                    }
                } catch (error) {
                    console.error('Error adding todo:', error);
                }
            }

            async toggleTodo(id) {
                try {
                    const response = await fetch(`/api/todos/${id}/toggle`, {
                        method: 'POST'
                    });

                    if (response.ok) {
                        const updatedTodo = await response.json();
                        const index = this.todos.findIndex(todo => todo.id === id);
                        if (index !== -1) {
                            this.todos[index] = updatedTodo;
                            this.renderTodos();
                            this.updateStats();
                        }
                    }
                } catch (error) {
                    console.error('Error toggling todo:', error);
                }
            }

            async deleteTodo(id) {
                if (!confirm('Are you sure you want to delete this task?')) return;

                try {
                    const response = await fetch(`/api/todos/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        this.todos = this.todos.filter(todo => todo.id !== id);
                        this.renderTodos();
                        this.updateStats();
                    }
                } catch (error) {
                    console.error('Error deleting todo:', error);
                }
            }

            renderTodos() {
                const todoList = document.getElementById('todoList');
                
                if (this.todos.length === 0) {
                    todoList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <h3>No tasks yet</h3>
                            <p>Add your first task to get started!</p>
                        </div>
                    `;
                    return;
                }

                todoList.innerHTML = this.todos.map(todo => `
                    <div class="todo-item ${todo.completed ? 'completed' : ''}">
                        <div class="todo-header">
                            <div style="display: flex; align-items: center; flex: 1;">
                                <input type="checkbox" class="checkbox" 
                                       ${todo.completed ? 'checked' : ''} 
                                       onchange="todoApp.toggleTodo(${todo.id})">
                                <div class="todo-title">${this.escapeHtml(todo.title)}</div>
                            </div>
                            <span class="todo-priority priority-${todo.priority}">${todo.priority}</span>
                        </div>
                        ${todo.description ? `<div class="todo-description">${this.escapeHtml(todo.description)}</div>` : ''}
                        <div class="todo-date">
                            <i class="fas fa-calendar"></i> 
                            ${new Date(todo.created_at).toLocaleDateString()}
                        </div>
                        <div class="todo-actions">
                            <button class="btn btn-danger" onclick="todoApp.deleteTodo(${todo.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(todo => todo.completed).length;
                const pending = total - completed;

                document.getElementById('total-todos').textContent = total;
                document.getElementById('completed-todos').textContent = completed;
                document.getElementById('pending-todos').textContent = pending;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        const todoApp = new TodoApp();
    </script>
</body>
</html>
